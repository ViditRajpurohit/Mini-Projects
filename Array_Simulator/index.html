<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Simulator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body
    class="bg-slate-800 flex justify-center items-center h-[100vh] w-[100vw]"
  >
    <div class="p-3">
      <input type="text" id="inputpara" placeholder="Enter anything ..." class="text-xl"/>
      <div class="flex flex-col gap-3 mt-5 px-8">
        <button id="addBtn" class="bg-red-400">Add to Array</button>
        <button id="printBtn" class="bg-green-500">Print Array</button>
        <button id="clearBtn" class="bg-blue-500">Clear the Array</button>
      </div>
      <div class="mt-3 ml-2">
        <p id="resultPara" class="text-white text-xs"></p>
        <p id="printPara" class="text-white text-xs"></p>
        <p id="clearPara" class="text-white text-xs"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
